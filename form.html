<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" />
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js">
    </script>
    <script defer src="index.js"></script>
    <title>Form Page</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Form</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="projects.html">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="form.html">Form</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="gold-container">
        <h1>Contact me!</h1>
        <p id="formInfo" style="color: black;">Please fill out the form below to contact me!</p>
        <section id="form">
            <form class="form ml-4" style="border: 1px solid black; padding: 15px;">
                <div class="form-group">
                    <label for="name" class="form-label form-label-contrast">Name</label>
                    <input type="text" class="form-control form-field" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email" class="form-label form-label-contrast">Email</label>
                    <input type="email" class="form-control form-field" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="date" class="form-label form-label-contrast">Date</label>
                    <input type="date" class="form-control form-field" id="date" placeholder="Select a date">
                </div>
                <fieldset class="form-group" style="padding: 10px;">
                    <legend class="h5 form-label-contrast">Preferred pronouns</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pronouns" id="he" value="he">
                        <label class="form-check-label form-label-contrast" for="he">He/Him</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pronouns" id="she" value="she">
                        <label class="form-check-label form-label-contrast" for="she">She/Her</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pronouns" id="they" value="they">
                        <label class="form-check-label form-label-contrast" for="they">They/Them</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pronouns" id="other" value="other">
                        <label class="form-check-label form-label-contrast" for="other">Other</label>
                    </div>
                    <div class="form-group mt-3">
                        <label for="otherPronouns" class="form-label form-label-contrast">If other, please
                            specify:</label>
                        <input type="text" class="form-control" id="otherPronouns" placeholder="Enter your pronouns">
                    </div>
                </fieldset>

                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                    <div class="col">
                        <button type="reset" class="btn btn-secondary" id="reset">Reset</button>
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
